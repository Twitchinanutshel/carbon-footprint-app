<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Roulette</title>
    <link href="wheel.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e3a9f60c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Carbon Footprint Roulette</h1>
    </header>
    
    
    <div class="wheel-container">
        <button id="spin">spin</button>
        <span class="arrow"><i class="fa-solid fa-arrow-down-long fa-6x" style="color: #78c700;"></i></span>
        <div class="result-container">
            <div class="one"><img></div>
            <div class="two"><img></div>
            <div class="three"><img></div>
            <div class="four"><img></div>
            <div class="five"><img></div>
            <div class="six"><img></div>
            <div class="seven"><img></div>
            <div class="eight"><img></div>
        </div>
    </div>

  
    






    <script src="wheel.js"></script>
</body>
</html>
