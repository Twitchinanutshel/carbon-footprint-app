<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Carbon Footprint Roulette</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e3a9f60c3.js" crossorigin="anonymous"></script>
    <script src="Winwheel.js"></script>

<body>


    <header>
        <button class="sidebar-toggle">
            <i class="fas fa-bars fa-3x" id="sidebar-i"></i>

   <aside class="sidebar hidden">

        <ul class="links">
            <li><a href="https://github.com/Twitchinanutshel" target="_blank"><i class="fa-brands fa-github fa-2x"></i>GitHub</a></li>

       </div> 
       <button id="resetBtn" onclick="resetWheel();">Reset Wheel</button>
   </div>
